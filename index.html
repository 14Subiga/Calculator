<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hi Welcome to</h1><br><br><br>
    <h2>My Calculator</h2>
    <div id="cal" class="cal">
        <input id="display" readonly>
        <div id="key" class="key">
            <button onclick="adisplay('+')" class="o-btn">+</button>
            <button onclick="adisplay('7')">7</button>
            <button onclick="adisplay('8')">8</button>
            <button onclick="adisplay('9')">9</button>
            <button onclick="adisplay('-')" class="o-btn">-</button>
            <button onclick="adisplay('4')">4</button>
            <button onclick="adisplay('5')">5</button>
            <button onclick="adisplay('6')">6</button>
            <button onclick="adisplay('*')" class="o-btn">*</button>
            <button onclick="adisplay('1')">1</button>
            <button onclick="adisplay('2')">2</button>
            <button onclick="adisplay('3')">3</button>
            <button onclick="adisplay('/')" class="o-btn">/</button>
            <button onclick="adisplay('0')">0</button>
            <button onclick="adisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="o-btn">C</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
